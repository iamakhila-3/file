<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- New Password -->
    <label for="password">New password</label>
    <div class="password-field">
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Enter your password"
      />
      <i
        class="fa"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePassword()"
      ></i>
    </div>

    <!-- Confirm Password -->
    <label for="confirm">Confirm password</label>
    <div class="password-field">
      <input
        id="confirm"
        [type]="showConfirm ? 'text' : 'password'"
        formControlName="confirm"
        placeholder="Confirm your password"
      />
      <i
        class="fa"
        [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'"
        (click)="toggleConfirm()"
      ></i>
    </div>

    <!-- Validation Errors -->
    <div
      *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
      class="error"
    >
      <div *ngIf="form.controls['password'].errors?.['required']">
        Password is required
      </div>
      <div *ngIf="form.controls['password'].errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit" [disabled]="submitting || form.invalid">
      Reset password
    </button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
