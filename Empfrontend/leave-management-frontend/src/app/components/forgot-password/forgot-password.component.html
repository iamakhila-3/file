<div class="container">
  <h2>Forgot Password</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="your.email@example.com" />

    <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="error">
      <div *ngIf="form.controls['email'].errors?.['required']">Email is required</div>
      <div *ngIf="form.controls['email'].errors?.['email']">Enter a valid email</div>
    </div>

    <button type="submit" [disabled]="sending || form.invalid">Send reset link</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
